plugins {
    id 'java'
}

group 'Notepad.example.test'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // Dependencia principal de Junit5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    //Cucumber
    testImplementation 'io.cucumber:cucumber-junit:7.12.0'

    //CucumberWithSerenity
    testImplementation 'net.serenity-bdd:serenity-cucumber:3.7.0'

    //SerenityWithScreenplay
    implementation 'net.serenity-bdd:serenity-screenplay-rest:3.7.0'

    //Instrumented
    implementation 'net.serenity-bdd:serenity-screenplay:3.7.0'

    //Interactions
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.7.0'

    implementation 'io.github.bonigarcia:webdrivermanager:5.0.3' //Descargar Driver
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.9.0' //Inicializar Driver
}

test {
    useJUnitPlatform()
    useJUnit {
        gradle.startParameter.continueOnFailure = true  // COntinuar a pesar de los errores
    }
}